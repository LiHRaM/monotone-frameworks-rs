name: Rust

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: actions-rs/cargo@v1.0.1
      with:
        command: build
        toolchain: nightly
        args: --verbose
    - name: Test
      uses: actions-rs/cargo@v1.0.1
      with:
        command: test
        toolchain: nightly
        args: --verbose
    - name: rust-tarpaulin
      uses: actions-rs/tarpaulin@v0.1.0

