name: Rust

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
  
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: rust-toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        profile: minimal
        toolchain: nightly
        override: true
    - uses: actions/checkout@v2
    - name: Build
      uses: actions-rs/cargo@v1.0.3
      with:
        command: build
        args: --verbose
    - name: Test
      uses: actions-rs/cargo@v1.0.3
      with:
        command: test
        args: --verbose

